    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <!-- <script>window.jQuery || document.write('<script src="../../../../assets/js/vendor/jquery.min.js"><\/script>')</script> -->
    <!-- <script src="../../../../assets/js/vendor/popper.min.js"></script> -->
    <script
    src="https://code.jquery.com/jquery-3.2.1.js"
    integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE="
    crossorigin="anonymous"></script>
    <script src="{{ url_for('static', filename='js/bootstrap.min.js') }}"></script>
    <script src="http://d3plus.org/js/d3.js"></script>
    <script src="http://d3plus.org/js/d3plus.js"></script>
    
    <script type="text/javascript">
      $SCRIPT_ROOT = {{ request.script_root|tojson|safe }}
    </script>
    
    <script>
      
      setInterval(function(){
        $("#viz").empty();

        $.getJSON($SCRIPT_ROOT + '/api/data', function(response){
          console.log(response);
        

          var data = [
            {"name" : "humidity", "value" : response.latest.humidity},
            {"name" : "pressure", "value" : response.latest.pressure},
            {"name" : "temperature", "value" : response.latest.temperature}
          ];
          
          var visualization = d3plus.viz()
                  .height(500)
                  .container("#viz")
                  .data(data)
                  .type("bar")
                  .id("name")
                  .x("name")
                  .y("value")
                  .draw();
        
        });
      }
    
      , 3000);

    </script>
  </body>
